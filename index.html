    <body>
        <main>
            <img src="./assets/img/cookies.jpeg" class="banner"> 

            <div class="cookie-box cookies-agree">

                <h2>Cookies</h2>

                <p class="cookie-text">
                    We use cookies to improve your experience on our website. By clicking 
                    "Accept", you agree to the use of cookies for marketing and analitics purposes
                </p>

                <div class="flexbox">
                    <input type="button" class="agree small-btn" value="Accept">
                    <input type="button" class="settings small-btn" value="Settings">
                </div>

            </div>

            <div class="cookie-box cookies-settings invis">

                <h2>Settings</h2>
                
                <div class="flexbox">
                    <div class="api-list">
                        <p>Browser</p>
    
                        <p>OS</p>
                        
                        <p>Screen width</p>
                        
                        <p>Screen height</p>
                    </div>
    
                    <div class="switch-box">
    
                        <div class="box">
                            <label class="switch">
                                <input type="checkbox" class="browser" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
    
                        <div class="box">
                            <label class="switch">
                                <input type="checkbox" class="os" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
    
                        <div class="box">
                            <label class="switch">
                                <input type="checkbox" class="width" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
    
                        <div class="box">
                            <label class="switch">
                                <input type="checkbox" class="height" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <input type="button" class="save lrg-btn" value="Save Prefrences">

            </div>
